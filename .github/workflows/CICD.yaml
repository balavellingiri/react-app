name: CICD
on:
  pull_request:
    branches:
      - develop
  push: 
    branches:
      - develop

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 Checkout the repo 
        uses: actions/checkout@v2
      - name: Step 2 setup node environemnt
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Step 3 adding cache for node modules
        uses: actions/cache@v1
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Step 4 install the dependencies
        run: npm ci
      - name: Step 5 code coverage
        env:
          CI: true
        run: echo "test passed"
      - name: Step 6 Build the app
        if: github.event_name == 'push'
        run: npm run build
      - name: Step 7 Deploy to dev
        run: npx surge --project ./build --domain http://unarmed-house1112.surge.sh
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }